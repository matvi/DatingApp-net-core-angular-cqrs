<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sing Up</h2>
    <hr>

    <div class="form-group">
        <input type="text" name="username" class="form-control"
        [(ngModel)]="model.username" placeholder="Username">
    </div>

    <div class="form-group">
        <label > users</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomecomponent" [value]="user.userName" name="username">
                {{user.userName}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" name="password" class="form-control" [(ngModel)]="model.password"  placeholder="Password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-sucess" type="submit">Register</button>
        <button class="btn btn-info" (click)="cancel()">Cancel</button>
    </div>
</form>
