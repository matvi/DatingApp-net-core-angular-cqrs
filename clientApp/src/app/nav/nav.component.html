
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
    <a class="navbar-brand" routerLink='/'>Dating App</a>
      
        <ul class="navbar-nav mr-auto" >
          <ng-container *ngIf="accountService.currentUser$ |async">
          <li class="nav-item">
            <a class="nav-link" routerLink='/members' routerLinkActive='active' >Matches router<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='lists' routerLinkActive='active'>Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='/messages' routerLinkActive='active'>Messages</a>
          </li>
        </ng-container>
        <li class="nav-item">
          <a class="nav-link" routerLink='/errors' routerLinkActive='active'>Errors</a>
        </li>
        </ul>
      

      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <a class="dropdown-toggle" dropdownToggle >Welcome {{user.userName | titlecase}}</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
              <a routerLink="/member/edit" class="dropdown-item">Edit profile</a>
              <a class="dropdown-item" (click)="logOut()">Log Out</a>
          </div>
      </div>

      <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)= "logIn()" *ngIf="(accountService.currentUser$ | async) === null">
        <input 
        name="username"
        [(ngModel)] = "model.username"
        class="form-control mr-sm-2" 
        type="search" 
        placeholder="User" 
        aria-label="Search">
        <input 
        name ="password"
        [(ngModel)] = "model.password"
        class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">LogIn</button>
      </form>
    </div>
    
  </nav>
